<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INSTAREZ LIVE</title>
<style>
:root {
  --bg-dark: #0f1419;
  --bg-light: #f8f9fa;
  --text-dark: #e7e9ea;
  --text-light: #111;
  --accent: #1d9bf0;
}
body { margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-dark); color: var(--text-dark); display:flex; }
.sidebar { width:250px; border-right:1px solid #2f3336; padding:20px; display:flex; flex-direction:column; justify-content:space-between; height:100vh; }
.sidebar .nav { display:flex; flex-direction:column; gap:15px; }
.sidebar button { background:none; border:none; color:var(--text-dark); font-size:18px; text-align:left; cursor:pointer; padding:10px 15px; border-radius:25px; transition: background 0.2s; }
.sidebar button:hover { background-color:var(--accent); }
.logout { color:#f4212e; font-weight:bold; }
.content { flex-grow:1; padding:20px; overflow-y:auto; }
.profile { display:flex; align-items:center; gap:10px; margin-bottom:10px; }
.profile img { width:50px; height:50px; border-radius:50%; object-fit:cover; cursor:pointer; }
.followers-list img { width:30px; height:30px; border-radius:50%; margin-right:5px; cursor:pointer; }
.post { border-bottom:1px solid #2f3336; padding:10px 0; }
.reels-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:10px; }
.reel { position:relative; cursor:pointer; }
.reel video { width:100%; height:auto; border-radius:10px; transition:transform 0.2s; }
.reel:hover video { transform:scale(1.05); }
.story-circle { width:60px; height:60px; border-radius:50%; overflow:hidden; margin-right:10px; border:2px solid var(--accent); cursor:pointer; }
.story-circle img { width:100%; height:100%; object-fit:cover; }
.stories-container { display:flex; gap:10px; margin-bottom:20px; overflow-x:auto; }
.admin-dashboard { background-color:#1c1f26; padding:15px; border-radius:10px; margin-top:20px; }
.admin-dashboard h3 { margin-top:0; }
.admin-dashboard button { margin:5px 0; }
.dark-mode { background-color: var(--bg-dark); color: var(--text-dark); }
.light-mode { background-color: var(--bg-light); color: var(--text-light); }
</style>
</head>
<body>
<div class="sidebar">
  <div>
    <h2>INSTAREZ LIVE</h2>
    <div class="nav">
      <button onclick="showSection('home')">üè† Home</button>
      <button onclick="showSection('explore')">üîç Explore</button>
      <button onclick="showSection('reels')">üéûÔ∏è Reels</button>
      <button onclick="showSection('profile')">üë§ Profile</button>
      <button onclick="showSection('settings')">‚öôÔ∏è Settings</button>
      <button onclick="showSection('admin')">üõ†Ô∏è Admin</button>
      <button onclick="toggleMode()">üåó Dark/Light</button>
    </div>
  </div>
  <button class="logout" onclick="logout()">üö™ Logout</button>
</div>
<div class="content" id="content">
  <h2>Welcome to INSTAREZ LIVE</h2>
  <p>Select an option from the sidebar.</p>
</div>

<script>
// ================= Users & Data =================
const user = {
  username: 'wael_rez',
  profileImg: 'https://i.pravatar.cc/150?img=15',
  followers: []
};
let stories = [];
let reels = [];
let darkMode = true;

// ================ Show Sections ================
function showSection(section){
  const c = document.getElementById('content');
  if(section==='home'){
    let storiesHTML = '<div class="stories-container">';
    stories.forEach(st=>{
      storiesHTML+=`<div class="story-circle" title="${st.username}"><img src="${st.src}" onclick="viewStory('${st.src}')"></div>`;
    });
    storiesHTML+='</div>';
    c.innerHTML = storiesHTML + '<h2>Home Feed</h2><div class="post"><b>Lina_Art</b>: Welcome to INSTAREZ LIVE ‚ù§Ô∏è</div>';
  } else if(section==='explore'){
    c.innerHTML=`<h2>Explore</h2><p>Discover new accounts and trends.</p>`;
  } else if(section==='reels'){
    let reelsHTML='<h2>Reels</h2><div class="reels-grid">';
    reels.forEach(r=>{
      reelsHTML+=`<div class="reel">
        <video src="${r.src}" controls></video>
        <p>${r.username} - ${r.views || 0} views</p>
        <button onclick="likeReel('${r.username}')">‚ù§Ô∏è Like</button>
      </div>`;
    });
    reelsHTML+='</div>';
    c.innerHTML = reelsHTML;
  } else if(section==='profile'){
    c.innerHTML=`<h2>@${user.username}</h2>
    <div class='profile'>
      <img src='${user.profileImg}' alt='pfp' onclick="changeProfile()">
      <div><b>${user.username}</b><p>${user.followers.length} Followers</p></div>
    </div>
    <div class='followers-list'>${user.followers.map(f=>`<img src='${f.img}' title='${f.username}'/>`).join('')}</div>`;
  } else if(section==='settings'){
    c.innerHTML=`<h2>Settings</h2><p>Edit your account or privacy preferences here.</p>`;
  } else if(section==='admin'){
    c.innerHTML=`<h2>Admin Dashboard</h2>
    <div class="admin-dashboard">
      <h3>STAFFREZ Controls</h3>
      <button onclick="addFollower()">Add Follower</button>
      <button onclick="removeFollower()">Remove Follower</button>
      <button onclick="addReel()">Add Reel</button>
      <button onclick="sendAd()">Send Announcement</button>
      <button onclick="toggleVerified()">Meta Verified ‚úÖ</button>
    </div>`;
  }
}

// ================= Functions =================
function logout(){ alert('Logged out!'); location.reload(); }
function addFollower(){ const nf={username:'NewUser'+Math.floor(Math.random()*100),img:'https://i.pravatar.cc/100?img='+Math.floor(Math.random()*70)}; user.followers.push(nf); alert('Follower added: '+nf.username); }
function removeFollower(){ if(user.followers.length>0){ const r=user.followers.pop(); alert('Follower removed: '+r.username); } else alert('No followers'); }
function addReel(){ const nr={src:'https://www.w3schools.com/html/movie.mp4',username:'NewReel'+Math.floor(Math.random()*100),views:0}; reels.push(nr); alert('New Reel added: '+nr.username); }
function sendAd(){ alert('üì¢ Announcement sent to all users!'); }
let verified=false; function toggleVerified(){ verified=!verified; alert('Meta Verified: '+verified); }
function likeReel(u){ alert('You liked '+u+'\'s Reel!'); }
function changeProfile(){ const url=prompt('Enter new profile image URL:'); if(url) user.profileImg=url; showSection('profile'); }
function viewStory(src){ alert('Viewing story: '+src); }
function toggleMode(){ darkMode=!darkMode; document.body.className = darkMode?'dark-mode':'light-mode'; }

// ================== Instagram API ==================
const ACCESS_TOKEN = 'ACCESS_TOKEN_HERE'; // ÿ∂ÿπ ÿßŸÑÿ™ŸàŸÉŸÜ ŸáŸÜÿß
async function fetchInstagramData(){
  try{
    const res = await fetch(`https://graph.instagram.com/me/media?fields=id,caption,media_type,media_url,thumbnail_url&access_token=${ACCESS_TOKEN}`);
    const data = await res.json();
    // Reels
    reels = data.data.filter(d=>d.media_type==='VIDEO').map(d=>({src:d.media_url,username:user.username,views:Math.floor(Math.random()*500)}));
    // Stories placeholders (ŸäŸÖŸÉŸÜ ÿ±ÿ®ÿ∑ Stories API ŸÑÿßÿ≠ŸÇÿßŸã)
    stories = data.data.slice(0,5).map(d=>({src:d.media_url,username:user.username}));
    showSection('reels'); // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿ±ÿ∂
  }catch(e){ console.error('Instagram fetch error:',e); alert('Failed to fetch Instagram data.'); }
}
document.addEventListener('DOMContentLoaded',()=>{ fetchInstagramData(); });
</script>
</body>
</html>
